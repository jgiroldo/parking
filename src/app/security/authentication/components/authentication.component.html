<div class="auth_page_content">
  <div class="container">
    <div class="row">
      <div class="col-sm-8 offset-sm-2 col-md-8 offset-md-2 col-lg-6 offset-lg-3"
        style="padding-top:9%;">
        <div class="login_box"
          style="padding:10%;">
          <div class="row">
            <div class="col-sm-12 text-center">
              <img src="assets/img/Logo.png"
                alt=""
                width="80px;">
            </div>
          </div>
          <form [formGroup]="loginForm"
            novalidate>
            <div class="row login-input">
              <div class="col-sm-12 text-center">
                <input placeholder="Usuário"
                  type="text"
                  id="username"
                  formControlName="username"
                  [(ngModel)]="objAuthentication.UserName">
              </div>
            </div>
            <div class="row login-input">
              <div class="col-sm-12 text-center">
                <input type="password"
                  placeholder="Senha"
                  id="password"
                  formControlName="password"
                  [(ngModel)]="objAuthentication.Password">
                <span *ngIf="invalidLogin"
                  class="col-sm-12 invalid_login_txt">Usuário e senha inválidos.</span>
              </div>
            </div>
          </form>
          <div class="button-row text-center">
            <button class="btn-red"
              [disabled]="!loginForm.valid"
              (click)="submit()">ENTRAR</button>
          </div>
          <div class="col-sm-12">
            <p class="information-text">Efetue o login para acessar o sistema</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
