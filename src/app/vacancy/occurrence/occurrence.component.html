<div class="row">
  <div class="col-4">
    <div class="row"
      style="margin-bottom: 25px;">
      <div class="col-12"
        style="color:#fff">
        <h2>Registrar Ocorrência</h2>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-12">
        <form [formGroup]="newEntryForm"
          novalidate>
          <div class="form-group">
            <span class="input-span">Placa</span>
            <input type="text"
              formControlName="placa"
              [(ngModel)]="viewModel.placa"
              class="form-control">
          </div>
          <div class="form-group">
            <span class="input-span">Veículo</span>
            <input type="text"
              formControlName="veiculo"
              [(ngModel)]="viewModel.veiculo"
              class="form-control">
          </div>
          <div class="form-group">
            <span class="input-span">Descrição</span>

            <textarea name="name"
              rows="8"
              cols="80"
              formControlName="descricao"
              [(ngModel)]="viewModel.cor"
              class="form-control"></textarea>
          </div>

        </form>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <button class="nav-btn"
          [disabled]="!newEntryForm.valid"
          (click)="save()">Registrar</button>
      </div>
    </div>
  </div>
  <div class="rol-6">
    <div class="giroflex-img">
      <img src="assets/img/giroflex.gif"
        style="width:400px;"
        alt="">
    </div>
  </div>
</div>
